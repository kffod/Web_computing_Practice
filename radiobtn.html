<!DOCTYPE html>
<html>
<head>
    <title>Radio Button Color Change</title>
    <style>
        .radio-container {
            display: flex;
            flex-direction: column;
        }
        .radio-container input[type="radio"] {
            margin-bottom: 5px;
        }
        .radio-container label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Background Color Changer</h1>
    <div class="radio-container">
        <label>
            <input type="radio" name="color" value="red" onclick="changeBackgroundColor(this.value)"> Red
        </label>
        <label>
            <input type="radio" name="color" value="blue" onclick="changeBackgroundColor(this.value)"> Blue
        </label>
        <label>
            <input type="radio" name="color" value="green" onclick="changeBackgroundColor(this.value)"> Green
        </label>
    </div>
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
